set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r 
bind r source-file ~/.config/tmux/tmux.conf

bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

set -g base-index 1

set-window-option -g aggressive-resize on

set-option -sg escape-time 0

set-option -g focus-events on

set-option -sa terminal-features ',xterm-256color:RGB'


set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
#
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#24273a"

set -g status-left " #[bold]#S | "
set -g status-right " ïŒŠ "

setw -g window-status-separator " "
setw -g window-status-current-format "#[fg=#df8e1d,bold]#I:#W*"

bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r d run-shell "tmux-sessionizer ~/personal/dsa"
bind-key -r . run-shell "tmux neww -c ~/personal/dotfiles nvim ~/personal/dotfiles"
